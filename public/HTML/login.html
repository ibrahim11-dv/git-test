<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <main class="login-form">
        <form action="/auth" method="POST">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
    
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
    
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <div class="alert alert-danger" role="alert">
            </div>
        </form>
    </main>
    <script>
        const form = document.querySelector('form')
        const alertDiv = document.querySelector('.alert')
        alertDiv.style.display='none'
        form.addEventListener('submit',(e)=>{
            
            e.preventDefault()
            let email = document.getElementById('email').value.trim()
            let password = document.getElementById('password').value.trim()
            
            if (!email){
                alertDiv.style.display='block'
                alertDiv.innerHTML = 'entre email !!'
                return;
            }else if(!password){
                alertDiv.style.display='block'
                alertDiv.innerHTML = 'entre password !!'
                return;
            }
            
            const data = new URLSearchParams();
            data.append('email', email);
            data.append('password', password);

            fetch('/auth',{
                method : 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body : data
            })
            .then(response=>{
                    // on est ici dans le contenu de la rÃ©ponse
                    if (response.ok) {
                        window.location.href="/dashboard"
                    } else {
                        alertDiv.style.display='block'
                        alertDiv.innerHTML='wrong informations'
                    }
            })
            .catch(error=>{
                alertDiv.style.display = 'block';
                alertDiv.textContent = 'Something went wrong. Please try again later.';
            })
        })
    </script>
</body>
</html>
